<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Apna Chat App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="bg-bubbles" aria-hidden="true">
    <!-- bubbles generated by CSS, no JS needed -->
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    <div class="bubble b4"></div>
    <div class="bubble b5"></div>
    <div class="bubble b6"></div>
    <div class="bubble b7"></div>
    <div class="bubble b8"></div>
  </div>

  <div class="chat-wrapper">
    <header class="topbar">
      <h1>ðŸ’¬ Doston Se Baat Karo</h1>
    </header>

    <main class="chat-card" role="main">
      <section class="left-col">
        <div class="login-area">
          <input id="username" type="text" placeholder="Apna Naam Daalo" autocomplete="name" />
          <button id="join-btn" aria-pressed="false">Join</button>
        </div>

        <div id="messages" class="messages" aria-live="polite" tabindex="0">
          <div class="message system">âš¡ Pehle apna naam daalo aur join karo!</div>
        </div>

        <div class="typing-indicator" id="typing-indicator" aria-hidden="true"></div>

        <form id="send-form" class="send-area" autocomplete="off">
          <input id="message" type="text" placeholder="Message likho..." disabled autocomplete="off" />
          <button id="send-btn" type="submit" disabled>Send</button>
        </form>
      </section>

      <aside class="users-panel" aria-label="Active users">
        <h3>Active Users</h3>
        <ul class="users-list" id="users-list" aria-live="polite"></ul>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
